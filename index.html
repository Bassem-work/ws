<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion des Heures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Connexion</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input type="text" id="matricule" required placeholder="Ex: 929">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required placeholder="Votre mot de passe">
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <div class="auth-footer">
                <p>Nouvel employé? <a href="register.html">Créer un compte</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
