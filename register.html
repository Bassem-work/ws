<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion des Heures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Créer un compte employé</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input type="text" id="matricule" required placeholder="Ex: 929">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required placeholder="Choisir un mot de passe">
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" required placeholder="Nom de famille">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" required placeholder="Prénom">
                </div>
                <button type="submit" class="btn btn-primary">Créer le compte</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
            <div class="auth-footer">
                <p>Déjà un compte? <a href="index.html">Se connecter</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="register.js"></script>
</body>
</html>
